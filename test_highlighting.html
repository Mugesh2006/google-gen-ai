<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Highlighting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Document Highlighting Test</h1>
        <div class="bg-white p-6 rounded-lg shadow">
            <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Load Analysis with Highlighting
            </button>
            <div id="result" class="mt-6"></div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://legaldoc-ai-1.preview.emergentagent.com/api/analysis/a77908c1-713d-4ff0-abc5-5ed25822f72f');
                const analysis = await response.json();
                
                if (analysis.full_document_text) {
                    displayHighlightedDocument(analysis);
                } else {
                    document.getElementById('result').innerHTML = '<p class="text-red-500">No full document text available</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">Error: ' + error.message + '</p>';
            }
        });

        function displayHighlightedDocument(analysis) {
            const { full_document_text, clauses } = analysis;
            let highlightedText = full_document_text;
            
            // Sort clauses by risk level for processing order (high risk first)
            const sortedClauses = clauses.sort((a, b) => {
                const riskOrder = { high: 3, medium: 2, low: 1 };
                return riskOrder[b.risk_level] - riskOrder[a.risk_level];
            });

            // Create highlighting
            sortedClauses.forEach((clause) => {
                const clauseText = clause.clause_text.trim();
                
                // Create safe regex
                const escapedText = clauseText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(escapedText, 'gi');
                
                // Apply highlighting
                const riskClass = 
                    clause.risk_level === 'high' ? 'bg-red-200 border-l-4 border-red-500 px-2 py-1' :
                    clause.risk_level === 'medium' ? 'bg-yellow-200 border-l-4 border-yellow-500 px-2 py-1' :
                    'bg-green-200 border-l-4 border-green-500 px-2 py-1';
                
                highlightedText = highlightedText.replace(regex, (match) => {
                    return `<span class="${riskClass}" title="${clause.risk_level.toUpperCase()} RISK (${clause.risk_score}/10): ${clause.explanation}">${match}</span>`;
                });
            });

            // Display result
            document.getElementById('result').innerHTML = `
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Document: ${analysis.filename}</h2>
                    <p class="text-sm text-gray-600 mb-4">Overall Risk Score: ${analysis.overall_risk_score}/10</p>
                    
                    <div class="flex gap-4 mb-4 text-sm">
                        <div class="flex items-center gap-1">
                            <div class="w-3 h-3 bg-red-200 border border-red-500"></div>
                            <span>High Risk</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <div class="w-3 h-3 bg-yellow-200 border border-yellow-500"></div>
                            <span>Medium Risk</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <div class="w-3 h-3 bg-green-200 border border-green-500"></div>
                            <span>Low Risk</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded border font-mono text-sm whitespace-pre-wrap max-h-96 overflow-y-auto">
                    ${highlightedText}
                </div>
                
                <p class="mt-2 text-xs text-gray-500">ðŸ’¡ Hover over highlighted sections to see risk explanations</p>
            `;
        }
    </script>
</body>
</html>
